{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}
  {% if todo.pk %}
    Editar tarefa
  {% else %}
    Nova tarefa
  {% endif %}
{% endblock %}

{% block content %}
  {% if todo.pk %}
    <h1>Editar tarefa</h1>
  {% else %}
    <h1>Nova tarefa</h1>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">enviar</button>
  </form>
{% endblock %}
